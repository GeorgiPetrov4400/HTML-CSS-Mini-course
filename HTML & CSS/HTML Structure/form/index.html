<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <h1>Forms example</h1>
    <form action="" method="">
        <label for="first-name">Input text</label>
        <input id="first-name" type="text" />
        <p>Input color</p>
        <input type="color" />
        <p>Input date</p>
        <input type="date" />
        <p>Input number</p>
        <input type="number" value="00359"/>
        <p>Input email</p>
        <input type="email" required />
        <p>Input password</p>
        <input type="password" required placeholder="Type your password here"/>

        <input type="checkbox" />
        <input type="radio" />
        <input type="range" />
        <input type="file" />

        <p>Checkbox</p>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />

        <p>Radio</p>
        <input type="radio" />
        <input type="radio" />
        <input type="radio" />

        <br />
        <br />
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
